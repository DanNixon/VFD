
<div data-role="page" id="Clock">
	<div data-role="header" data-position="fixed">
		<h1>Clock</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
		<a onclick="presetsMenu('clock.html');" href="#" id="set_icon_clock"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
	</div>
	<div data-role="content">
		<form action="/set_clock" method="POST" id="clock_form">
			
			<div class="dispInlineLabel">
				<label for="time_format">Time Format</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="time_format" data-mini="true">
					<option value="0">24-hour clock</option>
					<option value="1">12-hour clock</option>
					<option value="1">UNIX Epoch</option>
				</select>
			</div>
			<div class="clearFloats"></div>
			
			<div class="dispInlineLabel">
				<label for="dashes">Enable dashes</label>
			</div>
			<div class="dispInline">
				<input onchange="elementChange(this)" type="checkbox"
					data-role="flipswitch" name="dashes" id="dashes"
					data-on-text="true" data-off-text="false"
					data-wrapper-class="custom-label-flipswitch">
			</div>
			<div class="clearFloats"></div>
			
			<div class="dispInlineLabel">
				<label for="date_format">Date Format</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="date_format" data-mini="true">
					<option value="0">DD-MM-YY</option>
					<option value="1">MM-DD-YY</option>
				</select>
			</div>
			<div class="clearFloats"></div>
		
			<div data-role="fieldcontain">
				<label for="time_url">Time Server URL</label> <input maxlength="80"
					onblur="elementBlur(this)" type="text" id="time_url"
					data-mini="true" />
			</div>
		</form>
	</div>
</div>
